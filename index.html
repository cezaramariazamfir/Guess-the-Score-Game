<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the score!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="game_name">Guess the score!</h1>
    <button id="start_button">START</button>

    <p id="skip">PRESS SPACE TO CONTINUE.</p>


    <h1 id="points">POINTS: 0</h1>
    <img src="football.png" alt="Image" id="football1">
    <img src="football.png" alt="Image" id="football2">
    <img src="football.png" alt="Image" id="football3">

    <img src="messi_face.png" id="messi_face">
    <p id="messi_text">Messi tells you <br> the final score.</p>
    <img src="ronaldo_face.png" id="ronaldo_face">
    <p id="ronaldo_text">Ronaldo tells you <br> how many goals <br> were scored.</p>
    <p id="total_goals"></p>
    <img src="murinho_face.png" id="murinho_face">
    <p id="murinho_text">Murinho tells <br> you who wins.</p>

    <h1 id = "match_location"></h1>
    <h1 id="match_championship"></h1>
    <h1 id="match_players"></h1>
    <input type="number" id="score1">
    <input type="number" id="score2">
    <button id="submit_button">SUBMIT</button>

    <h1 id="correct">CORRECT</h1>
    <h1 id="incorrect">INCORRECT</h1>
    <h1 id="score_display"></h1>

    <button id="restart_button">HOME</button>
    <h1 id="lost">YOU ARE OUT OF BALLS</h1>
    <img src="sad_messi.png" alt="Messi" id="sad_messi">
    <img src="sad_ronaldo.png" alt="Ronaldo" id="sad_ronaldo">
   

    <script src="index.js"></script>
</body>
</html>
